<div class="detail-container">
  <div class="image-container">
    <h5>Name: {{ product.productName }}</h5>
    <h6>Price: {{ product.price }}, Category: {{ product.categories }}</h6>
    <img [src]="product?.image" alt="{{ product?.name }}" />
  </div>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <h6>Order Details</h6>
      <mat-form-field>
        <mat-label>Select Date*</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="form.date"
          name="date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantity*</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="form.quantity"
          name="quantity"
        />
      </mat-form-field>
      <h6>Enter your details</h6>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="form.name"
          name="name"
          required
          maxlength="10"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="form.email"
          name="email"
          required
          maxlength=""
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="tel"
          [(ngModel)]="form.phone"
          name="phone"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput type="text" [(ngModel)]="form.address" name="phone" />
      </mat-form-field>

      <button type="submit" mat-flat-button  [disabled]="!form.valid">Submit Order</button>
    </form>
  </div>
</div>
